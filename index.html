<!doctype html>
<html>
  <head>
    <title>Webpack Package</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a href="#" class="navbar-brand">RSS Reader</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar0">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse justify-content-stretch" id="navbar0">
        <form class="ml-3 my-auto d-inline w-100" _lpchecked="1">
          <div class="input-group">
            <input type="text" class="form-control border-right-0" placeholder="Paste RSS source" id="feedInput">
            <div class="input-group-append">
              <button class="btn btn-outline-success border-left-0" type="button" id="addRSS">Read The Feed</button>
            </div>
          </div>
        </form>
      </div>
    </nav>

    <main role="main" class="container">
      <div class="jumbotron">
        <h1 class="text-center">Add RSS source upthere and click READ button</h1>
        <p class="lead">
          <ul>
            RSS feeds for testing:
            <li>http://lorem-rss.herokuapp.com/feed?unit=second&interval=30</li>
            <li>http://rss.cnn.com/rss/cnn_topstories.rss</li>
            <li>http://feeds.bbci.co.uk/news/video_and_audio/world/rss.xml</li>
            <li>https://xkcd.com/rss.xml</li>
          </ul>
        </p>
      </div>
    </main>

    <div class="container">
      <div class="row">
        <div class="col-3">
          <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          </div>
        </div>

        <div class="col-9">
          <div class="tab-content" id="v-pills-tabContent">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
